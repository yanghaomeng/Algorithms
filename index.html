        function weightBreadthSearch(graph, costs, parents) {
            let processed = [];
            let node = findLowestNode(costs);
            while (node) {
                let cost = costs[node];
                let neighbors = graph[node];
                for (key in neighbors) {
                    newCost = cost + neighbors[key];
                    if (costs[key] > newCost) {
                        costs[key] = newCost;
                        parents[key] = node;
                    }
                }
                processed.push(node);
                node = findLowestNode(costs);
            }
            return costs;

            function findLowestNode(costs) {
                let lowest = Infinity;
                let lowestNode = null;
                for (key in costs) {
                    let hasCal = false;
                    for (let i = 0; i < processed.length; i++) {
                        if (key === processed[i]) {
                            hasCal = true;
                            break;
                        }
                    }
                    if (!hasCal && costs[key] < lowest) {
                        lowest = costs[key];
                        lowestNode = key;
                    }
                }
                return lowestNode;
            }
        }

        function breadthSearch(name, graph) {
            let search_que = [];
            let searched = [];
            search_que = search_que.concat(graph[name]);
            while (search_que.length > 0) {
                let person = search_que.shift();
                let selected = false;
                for (let i = 0; i < searched.length; i++) {
                    if (person === searched[i]) {
                        selected = true;
                        break;
                    }
                }
                if (selected) {

                } else {

                    if (person.indexOf("j") > 0) {

                        return searched;
                    } else {

                    }

            }
            return " 没找到";

        //快速排序(高性能)
        function quickSortStrict(array) {
            return quick(array, 0, array.length - 1);

            function quick(array, left, right) {
                let index;
                if (array.length > 1) {
                    index = partition(array, left, right);
                    if (left < index - 1) {
                        quick(array, left, index - 1);
                    }
                    if (index < right) {
                        quick(array, index, right);
                    }
                }
                return array;
            }

            function partition(array, left, right) {
                const pivot = array[Math.floor((right + left) / 2)];
                let i = left;
                let j = right;

                while (i <= j) {
                    while (compare(array[i], pivot) === -1) {
                        i++;
                    }
                    while (compare(array[j], pivot) === 1) {
                        j--;
                    }
                    if (i <= j) {
                        swap(array, i, j);
                        i++;
                        j--;
                    }
                }
                return i;
            }

            function swap(array, a, b) {
                [array[a], array[b]] = [array[b], array[a]];
            }

            function compare(a, b) {
                if (a === b) {
                    return 0;
                }
                return a < b ? -1 : 1;
            }
        };

        //快速排序(常用)
        function quickSort(arr) {
            if (arr.length < 2) return arr;
            var less = [];
            var more = [];
            pivotIndex = Math.floor(arr.length / 2)
            var pivot = arr.splice(pivotIndex, 1)[0];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] <= pivot) {
                    less.push(arr[i]);
                } else {
                    more.push(arr[i]);
                }
            }
            return quickSort(less).concat([pivot], quickSort(more));
        }

        //递归累加
        function sum(arr) {
            if (arr.length === 0) {
                return null;
            } else if (arr.length === 1) {
                return arr[arr.length - 1];
            } else {
                var head = arr[0];
                arr.shift();
                return head + sum(arr);
            }
        }

        //递归
        function factorial(n) {
            if (n === 1) {
                return 1;
            } else {
                return n * factorial(n - 1);
            }
        }

        //尾递归优化
        function totalFactorial(n, total) {
            if (n === 1) {
                return total;
            } else {
                return totalFactorial(n - 1, n * total);
            }
        }

        //选择排序
        function selectionSort(arr) {
            var newArr = [];
            var length = arr.length;
            for (var i = 0; i < length; i++) {
                var smallest = arr[0];
                var smallestIndex = 0;
                for (var j = 0; j < arr.length - i; j++) {
                    if (arr[j] < smallest) {
                        smallest = arr[j];
                        smallestIndex = j;
                    }
                }
                newArr.push(smallest);
            }
            return newArr;
        }

        // 二分查找
        function binarySearch(list, item) {
            let low = 0,
                high = list.length - 1,
                step = 0;
            while (low <= high) {
                step++;
                mid = Math.floor((low + high) / 2);
                if (list[mid] === item) {
                    return {
                        "序号": mid,
                        "步数": step
                    };
                } else if (list[mid] > item) {
                    high = mid - 1;
                } else if (list[mid] < item) {
                    low = mid + 1;
                }
            }
            return null;
        }
